<div class="testimonial-card">
    <div class="quote-icon">‚ùù</div>
    <p class="quote">"{{ value.quote }}"</p>
    <div class="testimonial-author">
        {% if value.image %}
            <img src="{{ value.image.url }}" alt="{{ value.name }}" loading="lazy">
        {% else %}
            <img src="https://images.unsplash.com/photo-1494790108755-2616b612b976?w=150&h=150&fit=crop&crop=face" alt="{{ value.name }}" loading="lazy">
        {% endif %}
        <div class="author-info">
            <h4>{{ value.name }}</h4>
            <span>{{ value.role }}</span>
        </div>
    </div>
</div>
